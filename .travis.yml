language: python
sudo: required
notifications:
  email: false

services:
  - docker

env:
  matrix:
    - DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64 PY_VER=cp27-cp27mu REQS="requirements-odoo8.txt requirements-odoo9.txt requirements-oca.txt"
  global:
    secure: ""

before_install:
  - sudo apt-get install -qq sshpass

install:
  - docker pull $DOCKER_IMAGE
    #- ./download.sh

script:
  - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/build-wheels.sh $PY_VER $REQS
  - sshpass -e rsync -avz ./wheelhouse/ $SSHUSER@wheelhouse.acsone.eu:/var/www/wheelhouse/manylinux1/
